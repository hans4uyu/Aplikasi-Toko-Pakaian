{%extends 'layouts/layout.html'%} {%block head%}
<title>Halaman shop</title>
{%endblock%} {%block body%}
<div>
  <div class="container">
    <h2 class="mt-4">Featured Products</h2>
    <div class="row mt-3">
      {% for product in products %}
      <div class="col-md-4">
        <div class="card mt-4">
          <img
            src="https://via.placeholder.com/300x400"
            class="card-img-top"
            alt="Product Image"
          />
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <a
              href="{{ url_for('product_detail', product_id=product.id) }}"
              class="btn btn-primary"
              >Shop Now</a
            >
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{%endblock%}
